site_name: WiKi
site_description: 个人wiki
site_author: zlw
site_url: https://wefaing.github.io/zlw/
edit_uri: ""

repo_name: zlw
repo_url: 'https://github.com/wefaing/zlw'

copyright: Copyright &copy; 2022 - 2023 ZLW


theme:
  name: material
  custom_dir: overrides
  language: zh
  logo: assets/favicon.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  

  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - navigation.footer
    - navigation.expand
    - search.suggest
    - search.highligh 
    - search.share
    - toc.follow
    - content.code.annotate
    




markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      lang: ja
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
  - git-revision-date-localized:
      enable_creation_date: false
      type: iso_datetime
  - minify:
      minify_html: true

extra_javascript:
  - js/extra.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - js/tex-mml-chtml.js
  - js/tablesort.min.js
  # - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  # - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js




nav:
  - 主页: index.md
  - 介绍:
      - 1.原生欢迎页: introduction/index.md
      - 2.如何开始: introduction/start.md
  - 他山之石: tashanzhishi/tashanzhishi.md
  - “玉”石: 
      - 线性代数: yushi/xianxingdaishu.md
      - 一丢丢解析几何: yushi/jiexijihe.md
      - 英语: yushi/words.md
  - 帮助: help/help.md






