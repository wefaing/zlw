site_name: WiKi
site_description: 个人wiki
site_author: zlw
site_url: https://wefaing.github.io
edit_uri: ""

repo_name: zlw
repo_url: 'https://github.com/wefaing/zlw'


theme:

  name: 'material'
  language: zh
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  palette:


    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.action.edit
    - navigation.footer





markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  homepage: https://baidu.com




nav:
  - 主页: index.md
  - 介绍:
      - 1.原生欢迎页: introduction/index.md
      - 2.如何开始: introduction/start.md
  - 他山之石: tashanzhishi/tashanzhishi.md
  - “玉”石: 
      - 线性代数: yushi/xianxingdaishu.md
      - 一丢丢解析几何: yushi/jiexijihe.md
      - 英语: yushi/words.md
  - 帮助: help/help.md






